<script>

  document.addEventListener("DOMContentLoaded", function () {
    function updateNavbar() {
      const navItem1 = document.getElementById("mail-link").parentElement.parentElement;
      const navItem2 = document.querySelector(".google-scholar").parentElement.parentElement;  
      if (window.innerWidth < 992) {
        if (navItem1) navItem1.style.display = "none";
        if (navItem2) navItem2.style.display = "none";
      } else {
        if (navItem1) navItem1.style.display = "";
        if (navItem2) navItem2.style.display = "";
      }
    }
  
    // Run on page load
    updateNavbar();
  
    // Run whenever the window is resized
    window.addEventListener("resize", updateNavbar);
  });
  </script>
